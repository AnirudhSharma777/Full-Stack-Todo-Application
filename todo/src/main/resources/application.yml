spring:
  application:
    name: todo-app

  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/defaultdb?ssl=require&user=${DATABASE_USER}&password=${DATABASE_PASSWORD}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    # url: jdbc:postgresql://localhost:5432/todo_db
    # username: postgres
    # password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  web:
    cors:
      allowed-origins: "https://full-stack-todo-application-six.vercel.app/" # Adjust if your frontend port is different, or use '*' for all
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true # Important if you implement auth with cookies later

